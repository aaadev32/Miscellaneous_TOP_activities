<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form method="post" action="" id="form">
        <div class="form-input-containers">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-input-containers">
            <label for="country">Country</label>
            <input type="text" id="country" pattern="[a-z]+" required>
        </div>
        <div class="form-input-containers">
            <label for="zip">Zip</label>
            <input type="text" id="zip" min="5" max="5" pattern="[0-9]{5}" required>
        </div>
        <div class="form-input-containers">
            <label for="password">Password</label>
            <input type="password" id="password" min="8" max="20" required>
        </div>
        <div class="form-input-containers">
            <label for="password-confirmation">Password Confirmation</label>
            <input type="password" id="password-confirmation" min="8" max="20" required>
        </div>

        <div style="display: flex; justify-content: center; margin: 10px;">
            <button type="button" form="form" id="submit-button">Submit</button>
        </div>
    </form>
</body>

</html>
